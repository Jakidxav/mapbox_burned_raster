<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Highlight features containing similar data</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">

        <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="raster_grid.js"></script>
        <script src="load_map.js" type="module"></script>
    </head>

    <body>
        <div class="row">
            <div id="sidebar" class="col-xs-4 col-lg-3">
                <!-- <div id="selector-container"> -->
                    <select id="variable-selector" class="form-select" aria-label="variable selector">
                        <option value="drought">Drought</option>
                        <option value="precip">Precip</option>
                        <option value="vpd">VPD</option>
                    </select>
                <!-- </div> -->

                <!-- <div id="display-text-container"> -->
                    <p id="display-text">Hover over a location to print location and data variable value information.</p>
                <!-- </div> -->

                <!-- <div class="toggle-container"> -->
                    <label class="form-check-label"><input class="toggle" type="checkbox" checked data-toggle="toggle" id="toggle-ocean">Ocean mask</label><br>
                    <label class="form-check-label"><input class="toggle" type="checkbox" data-toggle="toggle" id="toggle-lakes">Lake mask</label><br>
                    <label class="form-check-label"><input class="toggle" type="checkbox" data-toggle="toggle" id="toggle-countries">Countries</label><br>
                    <label class="form-check-label"><input class="toggle" type="checkbox" data-toggle="toggle" id="toggle-states">States / provinces</label><br>
                    <!-- <label class="form-check-label"><input class="toggle" type="checkbox" data-toggle="toggle" id="toggle-gadm">GADM boundaries</label><br> -->
                <!-- </div> -->
            </div>

            <div id="map" class="col-xs-8 col-lg-9">
        </div>
        <!-- <div id="map"></div> -->
    </body>
</html>
